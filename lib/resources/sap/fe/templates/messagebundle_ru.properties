# YMSG
C_TRANSACTION_HELPER_TRANSIENT_CONTEXT_DESCRIPTION=\u041F\u0440\u0438\u0447\u0438\u043D\u0430 \u043C\u043E\u0436\u0435\u0442 \u0441\u043E\u0441\u0442\u043E\u044F\u0442\u044C \u0432 \u0442\u043E\u043C, \u0447\u0442\u043E \u0432\u044B \u0432\u0432\u0435\u043B\u0438 \u0434\u0430\u043D\u043D\u044B\u0435, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u043D\u0435 \u043C\u043E\u0436\u0435\u0442 \u043F\u0440\u0438\u043D\u044F\u0442\u044C \u0431\u044D\u043A\u044D\u043D\u0434, \u0438\u043B\u0438 \u0432\u043E\u0437\u043D\u0438\u043A\u043B\u0430 \u0442\u0435\u0445\u043D\u0438\u0447\u0435\u0441\u043A\u0430\u044F \u043F\u0440\u043E\u0431\u043B\u0435\u043C\u0430. \u041D\u0430\u043F\u0440\u0438\u043C\u0435\u0440, \u0443 \u0432\u0430\u0441 \u043D\u0435\u0442 \u0441\u043E\u0435\u0434\u0438\u043D\u0435\u043D\u0438\u044F \u0441 \u0418\u043D\u0442\u0435\u0440\u043D\u0435\u0442\u043E\u043C, \u043D\u0435\u0434\u043E\u0441\u0442\u0443\u043F\u0435\u043D \u043A\u043E\u043C\u043F\u043E\u043D\u0435\u043D\u0442 \u0431\u044D\u043A\u044D\u043D\u0434\u0430 \u0438\u043B\u0438 \u043D\u0435 \u0440\u0430\u0431\u043E\u0442\u0430\u0435\u0442 \u0431\u0430\u0437\u043E\u0432\u0430\u044F \u0441\u0438\u0441\u0442\u0435\u043C\u0430. \u0427\u0442\u043E\u0431\u044B \u0443\u0441\u0442\u0440\u0430\u043D\u0438\u0442\u044C \u044D\u0442\u0443 \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u044E, \u043C\u043E\u0436\u043D\u043E \u0438\u0441\u043F\u0440\u0430\u0432\u0438\u0442\u044C \u0434\u0430\u043D\u043D\u044B\u0435, \u043F\u043E\u043F\u0440\u043E\u0431\u043E\u0432\u0430\u0442\u044C \u0441\u0438\u043D\u0445\u0440\u043E\u043D\u0438\u0437\u0438\u0440\u043E\u0432\u0430\u0442\u044C \u0438\u0445 \u0441 \u0431\u044D\u043A\u044D\u043D\u0434\u043E\u043C \u0435\u0449\u0435 \u0440\u0430\u0437 \u0438\u043B\u0438 \u0443\u0434\u0430\u043B\u0438\u0442\u044C \u0438\u0445, \u0435\u0441\u043B\u0438 \u043E\u043D\u0438 \u0431\u043E\u043B\u044C\u0448\u0435 \u043D\u0435 \u043D\u0443\u0436\u043D\u044B.

